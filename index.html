<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shopping List App</title>
  <link rel="stylesheet" href="main.css">

</head>

<body>
  <div id="shopping-list">
    <div class="header">
      <h1>{{ header || 'Welcome' }}</h1>
      <button v-if="editing" @click="doEdit(false)" class="btn btn-cancel">
        Cancel</button>
      <button v-else @click="doEdit(true)" class="btn btn-primary">Add Item</button>
    </div>
    <div v-if="editing" class="add-item-form">
      <input v-model="count" class="input-nums" type="number">
      <input @keyup.enter="addItem" v-model="newItem" type="text" placeholder="Add new item">
      <button @click="addItem" class="btn btn-primary">Save Item</button>
      <label>
        <input type="checkbox" v-model="newItemHighPriority"> High Priority
      </label>
    </div>
    <ul>
      <li v-for="{id, name, count} in items" :key="id">
        {{count}} {{name}}
      </li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    let id = 0;
    const shoppingList = Vue.createApp({
      data() {
        return {
          header: 'Shopping List App',
          editing: false,
          newItem: '',
          newItemHighPriority: false,
          count: '1',
          items: [
            { id: id++, name: 'Notepad', count: 3 },
            { id: id++, name: 'Color pencils', count: 7 },
            { id: id++, name: 'Oil paints', count: 12 }]
        }
      },
      methods: {
        addItem() {
          this.items.push({ id: id++, name: this.newItem, count: this.count });
          this.newItem = '';
          this.count = 1;
        },
        doEdit(editing) {
          this.editing = editing;

        }
      }
    })
      .mount('#shopping-list')
  </script>
</body>

</html>
